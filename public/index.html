<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="app">
      <div class="app__wrapper">
        <div class="listing">
          <h1 class="header__title">Wanderwell</h1>
          <aside class="listing__wrapper" id="file_tree"></aside>
        </div>
        <main class="explorer" id="file_explorer">
          <header class="explorer__header">
            <p>Breadcrumbs</p>
            <h2 class="explorer__title">My Files</h2>
          </header>
          <div class="explorer__metadata">
            <div class="explorer__metadata-item explorer__item--primary">
              File Name
            </div>
            <div class="explorer__metadata-item explorer__item--secondary">
              Modified
            </div>
            <div class="explorer__metadata-item explorer__item--secondary">
              Size
            </div>
          </div>
          <div class="explorer__listing">
            <div class="explorer__listing-item explorer__listing-item--folder">
              <div class="explorer__listing-title explorer__item--primary">
                Documents234234
              </div>
              <div class="explorer__listing-subtitle explorer__item--secondary">
                --
              </div>
              <div class="explorer__listing-subtitle explorer__item--secondary">
                --
              </div>
            </div>
            <div class="explorer__listing-item explorer__listing-item--folder">
              <div class="explorer__listing-title explorer__item--primary">
                Photos
              </div>
              <div class="explorer__listing-subtitle explorer__item--secondary">
                Yesterday
              </div>
              <div class="explorer__listing-subtitle explorer__item--secondary">
                128KB
              </div>
            </div>
            <div class="explorer__listing-item explorer__listing-item--file">
              <div class="explorer__listing-title explorer__item--primary">
                Videos
              </div>
              <div class="explorer__listing-subtitle explorer__item--secondary">
                Today
              </div>
              <div class="explorer__listing-subtitle explorer__item--secondary">
                48KB
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
