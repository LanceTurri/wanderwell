<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wanderwell</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="app">
      <div class="app__wrapper">
        <div class="listing">
          <h1 class="listing__title">Wanderwell</h1>
          <aside class="listing__wrapper" id="file_tree"></aside>
        </div>
        <main class="explorer" id="file_explorer">
          <header class="explorer__header">
            <h2 class="explorer__title">Root</h2>
          </header>
          <div class="explorer__listing"></div>
        </main>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
